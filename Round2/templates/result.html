<!DOCTYPE html>
<html>
    <head>
        <title>ROUND-2</title>
    </head>
    <style>
        table, th, td, tr {
          border:2px solid black;
          margin-left:auto;
          margin-right:auto;
        }
        </style>
    <body>
        <table>
            <tr>
              <th>Total Records obtained: {{records}}</th>
            </tr>
            <tr>
              <th>{{ headings }}</th>
            </tr>
            </tr>
            {%for row in data%}
               <tr>
                {%for cell in row%}
                 <td>{{cell}}</td>
                 {%endfor%}
                </tr>
            {%endfor%}
          </table>          
    </body>
</html>
